<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="topnav">
      <a class="active" href="#home">Home</a>
      <a href="#about">About</a>
      <a href="#contact">Contact</a>
      <input type="text" onclick="findmovie()" placeholder="Search.." />
    </div>

    <div class="input-box">
      <i class="uil uil-search"></i>
      <input type="text" id="moviename" placeholder="Search here..." />
      <button class="button" id="btn" onclick="findmovie()">Search</button>
    </div>

    <div class="spinner-box" id="hide">
        <div class="circle-border">
          <div class="circle-core"></div>
        </div>  
      </div>
    <div class="container" id="container">

      <div class="details">
        <h1 id="title">The Avengers</h1>

        <h3>Released on : <span id="Date"></span></h3>
        <h3>Language: <span id="Language"></span></h3>
        <h3>Actors: <span id="Actors"></span></h3>
        <h3>Awards: <span id="Awards"></span></h3>
        <h3>Country: <span id="Country"></span></h3>
        <h3>Runtime: <span id="Runtime"></span></h3>
        <h3>Genre: <span id="Genre"></span></h3>
        <h3>plot: <span id="plot"></span></h3>
      </div>

      <div class="poster">
        <img class="image" id="image" src="https://m.media-amazon.com/images/M/MV5BNDYxNjQyMjAtNTdiOS00NGYwLWFmNTAtNThmYjU5ZGI2YTI1XkEyXkFqcGdeQXVyMTMxODk2OTU@._V1_SX300.jpg" alt="" />
        <div class="ratings" id="ratings"></div>
      </div>
    </div>

    <script src="movie.js"></script>
  </body>
</html>
